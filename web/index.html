<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RoboTest</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Welcome to RoboTest</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Test for robot control with ICE</h1>
      </div>
    </div>

    <div class="row">
       <div class="col-lg-12 text-center">
         <h3 class="mt-5"> Control buttons </h3>
         <button type="button" onclick="moveUp();" class="btn btn-primary arrow">Move Up</button>
         <button type="button" onclick="moveDown();" class="btn btn-primary arrow">Move Down</button>
         <button type="button" onclick="moveLeft();" class="btn btn-primary arrow">Move Left</button>
         <button type="button" onclick="moveRight();" class="btn btn-primary arrow">Move Right</button>
       </div>
    </div>

    <div class="row">
       <div class="col-lg-12 text-center">
         <h3 class="mt-5"> Send speech </h3>
         <input type="text" id="speech" class="form-control" placeholder="Speech" aria-label="Speech" aria-describedby="basic-addon1">
         <button type="button" onclick="sendSpeech();" class="btn btn-primary arrow">Send</button>
       </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/ice/3.7.1/Ice.js"></script>

  <script src="./interface/RPCConection.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
